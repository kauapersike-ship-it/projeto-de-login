<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="stylelogin.css">
    <title>login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script></head>
<body>
    <main class="container">    
        <form id="loginForm">

            <h1>login</h1>

            <div class="input-box">
                <input id="email" placeholder="usuário/gmail" type="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input id="senha" placeholder="senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="remember-me">
                    Lembrar-me
                    <input id="remember-me" type="checkbox">
                </label>

                <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="actions">
                <button id="btnLogin" type="button" class="login">login</button>
            </div>

            <div class="register-link">
                <p>Não tem uma conta? <a href="./register.html">Cadastre-se</a></p>
            </div>
        </form>

    </main>
    <script src="./script.js"></script>
</body>
</html>
